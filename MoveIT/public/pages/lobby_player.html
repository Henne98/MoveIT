<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Lobby</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico"> <!-- Custom Favicon -->
    <link rel="stylesheet" href="../css/lobby_player.css">  <!-- CSS der Spieler Lobby -->
    <script src="../socket.io/socket.io.js"></script>   <!-- Serverseitiger Ordner -->
    <script src="../js/lobby.io.js"></script>   <!-- Logic für socket.io -->
    <script src="../js/lobby_player.js"></script>   <!-- Logic für Spieler Lobby -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Lobby</title>
  lobby_host.css
</head>
<body>
  <div id="popup" class="background-overlay">
    <div class="main-content">
      <div class="header">Lobby Beitreten</div>
      <div class="lobby-info">
        <h2>Lobbycode eingeben</h2>
        <input type="text" id="lobby_code" placeholder="Lobbycode">
    <button id="join_lobby">Beitreten</button>

      </div>
    </div>
  </div>

  <div id="lobby" style="display:none;">
    <div class="main-content">
      <div class="header">Lobby</div>
      <div class="lobby-info">
        <h2>Lobby Code:</h2>
        <p id="lobby-code-view">N/A</p>
      </div>
      <div class="players" id="people"></div>
      <div class="chat">
        <div class="chat-messages" id="msgs-con"></div>
        <div class="chat-input">
          <input type="text" id="msg-body" placeholder="Nachricht...">
          <button id="send">Senden</button>
        </div>
      </div>
      <div class="button-group">
        <button class="start-button" id="ready">Bereit</button>
        <button class="leave-button" id="leave_lobby">Verlassen</button>
      </div>
    </div>
  </div>

  <script>lobby_player.js</script>
</body>
</html>

</html>
